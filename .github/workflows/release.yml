name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  release:
    name: Build and Release
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .
          pip install pyinstaller

      - name: Extract version from tag
        id: version
        run: |
          $version = "${{ github.ref_name }}".TrimStart('v')
          echo "VERSION=$version" >> $env:GITHUB_OUTPUT
          echo "Releasing version: $version"

      - name: Build executable
        run: pyinstaller --noconsole --onefile --name vpn-monitor run.py

      - name: Verify build
        run: |
          if (-not (Test-Path "dist/vpn-monitor.exe")) {
            Write-Error "Build failed: executable not found"
            exit 1
          }
          Write-Host "Build successful"

      - name: Install git-cliff
        run: |
          Invoke-WebRequest -Uri "https://github.com/orhun/git-cliff/releases/download/v2.7.0/git-cliff-2.7.0-x86_64-pc-windows-msvc.zip" -OutFile "git-cliff.zip"
          Expand-Archive -Path "git-cliff.zip" -DestinationPath "git-cliff"
          echo "$PWD\git-cliff\git-cliff-2.7.0" >> $env:GITHUB_PATH

      - name: Generate changelog
        id: changelog
        run: |
          $changelog = git-cliff --config cliff.toml --current --strip header
          "content<<EOF" >> $env:GITHUB_OUTPUT
          $changelog >> $env:GITHUB_OUTPUT
          "EOF" >> $env:GITHUB_OUTPUT

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          name: VPN Monitor ${{ github.ref_name }}
          body: ${{ steps.changelog.outputs.content }}
          draft: false
          prerelease: ${{ contains(github.ref_name, '-') }}
          files: |
            dist/vpn-monitor.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  update-changelog:
    name: Update CHANGELOG.md
    runs-on: ubuntu-latest
    needs: release
    if: ${{ !contains(github.ref_name, '-') }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0
          ref: main

      - name: Generate full changelog
        uses: orhun/git-cliff-action@v4
        with:
          config: cliff.toml
          args: --output CHANGELOG.md
        env:
          OUTPUT: CHANGELOG.md

      - name: Commit changelog
        uses: stefanzweifel/git-auto-commit-action@v7
        with:
          commit_message: "docs: update CHANGELOG.md for ${{ github.ref_name }}"
          file_pattern: CHANGELOG.md
          branch: main
