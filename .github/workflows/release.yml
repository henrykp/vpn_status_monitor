name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write
  id-token: write

jobs:
  publish-pypi:
    name: Publish to PyPI
    runs-on: ubuntu-latest
    environment:
      name: pypi
      url: https://pypi.org/p/vpn-monitor
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.11"

      - name: Install build tools
        run: pip install build

      - name: Build package
        run: python -m build

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1

  release:
    name: Build and Release
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .
          pip install pyinstaller

      - name: Extract version from tag
        id: version
        run: |
          $version = "${{ github.ref_name }}".TrimStart('v')
          echo "VERSION=$version" >> $env:GITHUB_OUTPUT
          echo "Releasing version: $version"

      - name: Build executable
        run: pyinstaller --noconsole --onefile --name vpn-monitor run.py

      - name: Verify build
        run: |
          if (-not (Test-Path "dist/vpn-monitor.exe")) {
            Write-Error "Build failed: executable not found"
            exit 1
          }
          Write-Host "Build successful"

      - name: Install git-cliff
        run: |
          Invoke-WebRequest -Uri "https://github.com/orhun/git-cliff/releases/download/v2.7.0/git-cliff-2.7.0-x86_64-pc-windows-msvc.zip" -OutFile "git-cliff.zip"
          Expand-Archive -Path "git-cliff.zip" -DestinationPath "git-cliff"
          echo "$PWD\git-cliff\git-cliff-2.7.0" >> $env:GITHUB_PATH

      - name: Generate changelog
        id: changelog
        run: |
          $changelog = git-cliff --config cliff.toml --current --strip header
          "content<<EOF" >> $env:GITHUB_OUTPUT
          $changelog >> $env:GITHUB_OUTPUT
          "EOF" >> $env:GITHUB_OUTPUT

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          name: VPN Monitor ${{ github.ref_name }}
          body: ${{ steps.changelog.outputs.content }}
          draft: false
          prerelease: ${{ contains(github.ref_name, '-') }}
          files: |
            dist/vpn-monitor.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
